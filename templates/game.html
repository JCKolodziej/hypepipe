<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/dragula.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body style="background-color: #040505">
<script src='/static/dragula.js'></script>

<script>
    let drake = dragula({
        isContainer: function (el) {
            return el.classList.contains('dragula-container');
        }
    });

</script>

<div class="container" style="align:center; padding: 10%;">
    <div class="row">
        <div class="col-xl-10">
            <div class="col-lg-1 btn byn-info">number of straight pipes</div>
            <div class="col-lg-1 btn byn-info">
                <ul>
                    <li>pipe straight</li>
                </ul>
            </div>
            <div class="col-lg-1 btn byn-info">number of curved pipes</div>
            <div class="col-lg-1 btn byn-info dragula-container">
                <ul>
                    <li>pipe curved</li>
                </ul>
            </div>
        </div>
    </div>
    {% set i = 0 %}
    {% for y in range(1, 8) %}
        <div class="row">
            {% for x in range(1,11) %}
                <div class="col-lg-1 btn btn-info dragula-container" style="margin: 1px; text-align: center"
                     data-position-x='{{ x }}' data-position-y='{{ y }}' data-edge-1="" data-edge-2=""
                     id="{{ y }}{{ x }}"><strong>X</strong></div>
                {% set i = i + 1 %}
            {% endfor %}
        </div>
    {% endfor %}
</div>


</body>
</html>
