<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xl-10">
            drag and drop container
        </div>
    </div>
    {% set i = 0 %}
    {% for y in range(1, 8) %}
        <div class="row">
            {% for x in range(1,11) %}
                <div class="col-lg-1" data-position-x='{{ x }}' data-position-y ='{{ y }}' data-edge-1="" data-edge-2="" id="{{ y }}{{ x }}">A</div>
                {% set i = i + 1  %}
            {% endfor %}
        </div>
    {% endfor %}
</div>


</body>
</html>
